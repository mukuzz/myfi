# Database Configuration
spring.datasource.url=myfi.db
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.myfi=DEBUG 

# Playwright Configuration
playwright.headless=false

# Google OAuth Config from environment variables
google.oauth.redirect.uri=http://localhost:${server.port}/api/v1/auth/google/callback
oauth.frontend.redirect.base=http://localhost:3000