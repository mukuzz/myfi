# Database Configuration
spring.datasource.url=/data/myfi.db
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.myfi=INFO

# Playwright Configuration
playwright.headless=true

# Google OAuth Config from environment variables
google.oauth.redirect.uri=${oauth.frontend.redirect.base}/api/v1/auth/google/callback
oauth.frontend.redirect.base=https://myfi.mukulsingh.in